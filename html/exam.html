<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
    <body>
<p>Anurag</p>
        <form>

        <table border="1" style="background-color: #bed5e8">
            <tr>
                <td colspan="2"><h2 align="center">Fill the form below</h2></td>
            </tr>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" id="name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pas">Pasword:</label>
                </td>
                <td>
                    <input type="password" id="pas"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="feed">Feedback:</label>
                </td>
                <td>
                    <textarea id="feed" rows="4" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ged">Gender:</label>
                </td>
                <td>
                    <input type="radio" name="ged">Male
                    <input type="radio" name="ged">Female
                </td>
            </tr>
            <tr>
                <td>
                    Subject:
                </td>
                <td>
                    <input type="checkbox">Web
                    <input type="checkbox">Math
                    <input type="checkbox">Graphics
                    <input type="checkbox">English
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="reset" value="Reset All">
                    <input type="submit" value="Submit Above Details">
                </td>
            </tr>
        </form>
        </table>
    </body>

</html>
